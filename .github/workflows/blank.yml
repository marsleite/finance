name: CI

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Set up JDK 17
        uses: actions/setup-java@v3.9.0
        with:
          distribution: 'zulu' # See 'Supported distributions' for available options
          java-version: '17'
          
      - name: Generate test coverage report
        run: ./gradlew jacocoTestReport

      - name: Upload coverage report
        uses: actions/upload-artifact@v3
        with:
          name: coverage
          path: ./build/reports/jacoco/test/html/index.html

      - name: Verify test coverage
        run: |
            report_path="./build/reports/jacoco/test/html/index.html"
            coverage_percentage=$(grep -oP '(?<=<span class="percent">\s{4})\d+' $report_path)
            if (( $(echo "$coverage_percentage >= 90" |bc -l) )); then
              echo "Test coverage is at least 90%"
            else
              echo "Test coverage is below 90%"
              exit 1
            fi
